<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jstask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<style>
    table, th, td {
      border:1px solid black;
      font-weight: lighter;
      /*box-sizing: border-box;
      
      border-collapse: collapse;*/
    
    }
    </style>
<body>
    <div class="box">
        <div class=" container justify-content-center p-4">
            <h3 class="display-2 fw-light text-center">Login</h3>
                <div>
                    <label for="name" class=" fs-3 mb-3">Name:</label>
                    <input type="text" class="form-control mb-3 py-3 rounded-5" id="name" placeholder="Enter your Name ">
                    <p id="error1" class="text-danger"></p>
                </div>
                <div>
                    <label for="password" class=" fs-3 mb-3">Password:</label>
                    <input type="password" class="form-control mb-3 py-3 rounded-5" id="password" placeholder="Enter your password">
                    <p id="error2" class="text-danger"></p>
                </div>
                <div class="mt-40 text-center">
                       <button type="submit" class=" btn bg-info px-3 py-2 fs-3 rounded-pill" onclick="submit()">Click</button>
                </div>
                <table class="mt-3 fs-10 table table-bordered ">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tablevalue"></tbody>
                </table>
        </div>   
    </div>
</body>
</html>
