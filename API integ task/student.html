<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="student.css">
   

</head>
<body>
    <script src="student.js"></script>


        
    <div class="box card shadow-lg" >
     <div class=" container justify-content-center p-4 ">
        
      
      <h4 class="display-6 mb-0  fw-light text-center ">FORM!</h4>

               <div>
                 <label for="name" class=" fs-5 mt-1 mb-">Name:</label>
                 <input type="text" class="form-control mb-3 p-3  rounded-1" id="name" placeholder="Enter your Name " required>
                 <p id="error1" class="text-danger"></p>
             </div>
             <div>
                 <label for="email" class=" fs-5  mb-">Email:</label>
                 <input type="text" class="form-control mb-3 p-3 rounded-1" id="email" placeholder="Enter your Email " required>
                 <p id="error2" class="text-danger"></p>
             </div>
             <div>
                 <label for="phone" class="fs-5   mb-">Phonenumber:</label>
                 <input type="tel" class="form-control mb-3 p-3 rounded-1" id="phone" placeholder="Enter your number " required>
                 <p id="error3" class="text-danger"></p>
             </div>
             <div>
                <label for="password" class="  fs-5 mb-">Password:</label>
                <input type="password" class="form-control mb-3 p-3 rounded-1" id="password" placeholder="Enter your Password " required>
                <p id="error4" class="text-danger"></p>
            </div>
            <div>
                 <label for="confirm" class=" fs-5 mb-">Confirmpassword:</label>
                 <input type="password" class="form-control mb-3 p-3 rounded-1" id="confirm" placeholder="Enter your c-password "required>
                 <p id="error5" class="text-danger"></p>
             </div>
             <div>
                
                 <label for="gender" class=" fs-5 mb-">Gender:</label><br>
                 
                   <!-- <option value="">Please select oneâ€¦</option> -->
                    <!--<option>Female</option>
                    <option>Male</option> -->
                    <!-- <option value="Prefer not to answer">Perfer not to Answer</option> -->
                  
                <input type="radio" class=" mb-3 p-3 rounded-1" id="gender" name="gender">
               <!-- <select class="form-select" id="gender" placeholder="Enter your Name " required> -->
                
                   <!-- <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    </select> -->
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="gender">
                    <label for="female">Female</label>
                 <p id="error6" class="text-danger"></p>
             </div>

             <div>
                 <label for="language" class=" fs-5 mb- ">Language:</label>
                 <select class="form-select p-3"id="language" name="language" >
                    <option selected disabled value="select">Select</option>
                    <option>Tamil</option>
                    <option>English</option>
                    <option>Malayalam</option>
                    <option>Hindi</option>

                 </select>
                 <!--<input type="text" class="form-control mb-3  rounded-1" id="language" placeholder="Enter your Name "  name="language"> -->
                 <p id="error7" class="text-danger"></p>
             </div>
             <div>
                 <label for="dateofbirth" class=" fs-5 mb-">Date Of Birth:</label>
                 <input type="date" class="form-control mb-3 p-3 rounded-1" id="dateofbirth" required>
                 <p id="error8" class="text-danger"></p>
             </div>
             
             
             
             
             

             <!-- <div class="ms-5 "> -->

     <div class="mt-4 text-center">
                 <button type="submit" class=" btn bg-info px-3 py-2  rounded-1" onclick="submit()">Submit</button>
                 <button type="button" class="btn btn-success px-3 py-2 rounded-1"   onclick="cancel()">Cancel</button>
             </div> 

</div>

</div>
